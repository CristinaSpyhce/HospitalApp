<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% block content %}
    <h1>Please Login</h1>
    {% if form.errors %}
        <p>Wrong username or password</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <input type="hidden" name="next" value="/patients/{{ doctor.id }}">

    </form>
{% endblock %}
</body>
</html>
</body>
</html>
